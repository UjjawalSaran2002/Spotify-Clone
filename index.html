<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body >
    <div class="container flex">
        <div class="left border margin ">
            <div class="home border margin">
                <img class="logo" src="logo.svg" alt="logo">
                <ul>

                    <li><img class="homeimg" src="home.svg" alt="home">Home</li>
                    <li><img src="search.svg" alt=""> Search</li>
                </ul>
            </div>
            <div class="library border margin">
                <div class="lib">
                   <div class="libgrid">
                        <div class="b1">
                            <img  src="library.svg" alt="library">
                        </div>
                        <p>
                            Your Library
                        </p>
                        <button>
                            <img  class="i2" src="plus.svg" alt="">
                        </button>
                   </div>
                   <div class="plypdc">
                       <div class="playlist">
                           <p>Create Your First Playlist</p>
                           <p>It's easy, we'll help you</p>
                           <button class="createply">Create Playlist</button>
                        </div>
                       <div class="podcast">
                           <p>Lets find some podcasts to follow</p>
                           <p>We'll keep you updated on new episodes</p>
                           <button class="createpod">Browse Podcasts</button>
                        </div>
                    </div>
                </div>
                <div class="cookin">
                    <p>
                        Cookies
                    </p>
                    <button class="langbtn"><img src="lang.svg" alt=""> English</button>

                </div>
            </div>
        </div>
        <div class="right border margin">
            <nav class="navbar">
                    <div class="arr ">
                        <img src="leftarr.svg" alt="leftarr">

                        <img src="rightarr.svg" alt="rightarr">
                    </div>
                    <div class="cred">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
            </nav>
            <div class="playlistbox">
                <span>
                    <h2>
                        Spotify Playlists
                    </h2>
                    <p>Show all</p>
                </span>
                <div class="cardContainer">
                    
                        <div class="card">
                            <div class="imgbox">

                                <img src="/images/ab67706f000000026e515187c071e45918e9f0de.jpeg" alt="ss">
                                <div class="play">
                                      <button>
                                          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/play-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                              <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round"></path>
                                              </svg>
                                      </button>
                                </div>
                            </div>
                            <div class="cardDetails">
                                <h3>Dinner With Friends</h3>
                                <p>
                                    The perfect soundtrack to those long nights over dinner
                                </p>
                            </div>
                        </div>
                       
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
